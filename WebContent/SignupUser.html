<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Open a online Trading account with Trust in Me</title>
<link rel="stylesheet" type="text/css" href="user.css">
</head>
<body>
<div class="Signup" >
	<form action="CustomerOverview" method="post">
		<input type="Text" name="firstname" placeholder="First Name">
		<input type="text" name="lastname" placeholder="Last Name">
		<select>
			<option name="city">Select City</option>
			<option name="city">Bangalore</option>
			<option name="city">Hyderabad</option>
			<option name="city">Chennai</option>
			<option name="city">Guntur</option>
			<option name="city">Tenali</option>
			<option name="city">Rajahmundry</option>
			<option name="city">Vijayawada</option>
			<option name="city">Vizag</option>
			<option name="city">Tirupathi</option>	
		</select>
		<input type="text" name="State" placeholder="State"/>
		<input type="text" name="email" placeholder="Enter Email ID" />
		<input type="number" name="mobile" placeholder="Enter Mobile No."/>
		<input type="number" name="pincode" placeholder="Enter Pincode" />
		<input type="checkbox" name="PanNo" > 
		
		
	</form>
</div>

</body>
</html>
